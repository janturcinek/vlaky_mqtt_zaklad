{% extends "layout.html" %}
{% block content %}

<form method="post" class="log_form panel">
    <h2>Přihlášení</h2>



    <div>
        <label>{{labels["login"] }}:</label>
        <input type="text" name="username" placeholder="Login" required />
    </div>
    <div>
        <label>{{labels["heslo"] }}:</label>
        <input type="password" name="password" placeholder="Heslo" required />
    </div>
    <div>
        <input type="submit" name="prihlasit" value="{{labels["prihlasit"] }}">
    </div>
</form>

    <!-- Flash zprávy -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% endblock %}
